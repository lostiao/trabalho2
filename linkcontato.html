    <h1>DESEJA ENTRAR EM CONTATO COMIGO?</h1>
    <h2>Preecha os campos e escreva sua mensagem.</h2>
    <h2>Ficarei feliz em responder assim que possível!</h2>
    <br>
<form action="/enviar" method="post" > <!-- formulario para entrar em contato --> 
    <img src="pdf/contato1.png">
    <BR>
    <label for="nome">Nome:</label><br> 
    <input type="text" id="nome" name="nome" placeholder="nome completo" ><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="@"><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" placeholder="(00)00000-0000"><br><br>

    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Enviar">
    <br>
</form>
